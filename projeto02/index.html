<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="cartao">
    <div id="imagem">
      <div id="centralizar"><img src="images/image-equilibrium.jpg" alt="" width="250vh" id="eqimg">
      </div>
    </div>
    <div id="conteudo">
      <div id="titulo">
        <h1>Equilibrium #3429</h1>
      </div>
      <div id="desc">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div id="preco">
        <img src="images/icon-ethereum.svg" alt="" id="ethimg" width="9" height="17"> 
        <span>0.041 ETH</span>
        <img src="images/icon-clock.svg" alt=""> 
        3 days left
      </div>
      <div id="rodape">
        
          <img src="images/image-avatar.png" alt="" id="iconeimg" width="25"> 
          <p>
          Creation of<span id="whi"> Jules Wyvern</span>
        </p>
      </div>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/catatera">Gabriel Leonel</a>.
  </footer>
</body>
</html>
