<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <div id="divimg">
      <img src="images/image-product-desktop.jpg" alt="" width="300px" id="img">
    </div>
    <div id="divtxt">
      <span class="content" id="pfm">PERFUME</span>
      <div id="titulo">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>

      <span class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.</span>

      <div id="divcompra">
        <h1 id="preco01">$149.99</h1>
          <span id="preco02">$169.99</span>
        </div>
        <div>
          <button id="botao"><img src="images/icon-cart.svg" alt=""><span id="carrinhotxt">Add to Cart</span></button>
        </div>
      </div>
        
      
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Catatera" target="_blank">Gabriel Leonel</a>.
  </div>
</body>
</html>
